<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Arkanoid</title>
  <link rel="stylesheet" href="/style.6b54f5b7.css">
<script src="/style.6b54f5b7.js"></script></head>

<body>
  <div id="main" class="main">
    <canvas id="playField" width="1000" height="600"></canvas>
    <img id="background" src="/background.0063873b.png">
    <header>
      <div id="score"></div>
      <div id="level"></div>
      <div id="lives"></div>
    </header>
    <div id="display">
      <div id="dificultyParent">
        <p>
          SELECT LEVEL OF DIFICULTY
        </p>
        <div id="dificulty" class="dificulty">
          <div>
            <input type="radio" id="easy" name="dificulty" value="easy"><label for="easy">EASY</label>
          </div>
          <div>
            <input type="radio" id="normal" name="dificulty" value="normal" checked="">
            <label for="normal">NORMAL</label>
          </div>
          <div>
            <input type="radio" id="hard" name="dificulty" value="hard">
            <label for="hard">HARD</label>
          </div>
        </div>
      </div>
      <div id="info">Press start button to play</div>
      <button id="start"></button>

    </div>
  </div>
  <script src="/src.77de5100.js"></script>
</body>

</html>
